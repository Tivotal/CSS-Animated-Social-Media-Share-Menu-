<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Share Menu - CSS</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <div class="tile" style="--clr: #cd486b">
        <i class="fab fa-instagram"></i>
      </div>
      <div class="tile" style="--clr: #1877f2">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="tile" style="--clr: #222">
        <i class="fab fa-x-twitter"></i>
      </div>
      <div class="tile" style="--clr: #0077b5">
        <i class="fab fa-linkedin-in"></i>
      </div>
      <div class="tile" style="--clr: #075e54">
        <i class="fab fa-whatsapp"></i>
      </div>
      <div class="tile" style="--clr: #229ed9">
        <i class="fab fa-telegram"></i>
      </div>
      <div class="tile" style="--clr: #7360f2">
        <i class="fab fa-viber"></i>
      </div>
      <div class="tile" style="--clr: #222">
        <i class="fab fa-github"></i>
      </div>
      <div class="tile" style="--clr: #4b0082">
        <i class="fab fa-discord"></i>
      </div>

      <p>Share<br />To<br />Social Media</p>
    </div>
  </body>
</html>
